<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="video-section">
        <div class="container">
            <h1 class="section-title">Watch My Favorite Video</h1>

            <!-- Added id "widthInput" to the input field -->
            <input type="text" id="widthInput" placeholder="Enter width" class="input-field">
            <input type="text" id="heightInput" placeholder="Enter height" class="input-field">

            <!-- Resize Button with proper styling -->
            <button onclick="resizeVideoContainer()" class="resize-button">Resize Video</button>

            <div class="video-container" id="videoContainer">
                <iframe width="100%" height="500"
                    src="videos/video1.mp4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
